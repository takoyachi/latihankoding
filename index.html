<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permainan Coding Anak</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .robot {
      background: lightblue;
    }
    .goal {
      background: gold;
    }
    .obstacle {
      background: gray;
    }
    .key {
      background: lightgreen;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Permainan Coding Anak</h1>
  <p>Gerakkan robot ke bintang ‚≠ê. Level: <span id="level">1</span></p>
  <div id="game-board"></div>
  <div>
    <button onclick="move('up')">‚¨ÜÔ∏è Maju</button><br>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è Mundur</button>
    <button onclick="move('right')">‚û°Ô∏è</button><br>
    <button onclick="reset()">üîÑ Ulang</button>
  </div>

  <audio id="stepSound" src="waterplop.mp3"></audio>
  <audio id="goalSound" src="goal.mp3"></audio>

  <script>
    const boardSize = 5;
    let robotPos = { x: 0, y: 0 };
    let goalPos = { x: 3, y: 2 };
    let hasKey = false;
    let currentLevel = 1;
    let robotChar = 'ü§ñ';
    let board = document.getElementById('game-board');
    const levelText = document.getElementById('level');
    const stepSound = document.getElementById('stepSound');
    const goalSound = document.getElementById('goalSound');

    let obstacles = [];
    let keyPos = null;
    let gameEnded = false;

    function drawBoard() {
      board.innerHTML = '';
      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          if (obstacles.some(o => o.x === x && o.y === y)) {
            cell.classList.add('obstacle');
          } else if (x === robotPos.x && y === robotPos.y) {
            cell.classList.add('robot');
            cell.textContent = robotChar;
          } else if (x === goalPos.x && y === goalPos.y) {
            cell.classList.add('goal');
            cell.textContent = '‚≠ê';
          } else if (keyPos && x === keyPos.x && y === keyPos.y && !hasKey) {
            cell.classList.add('key');
            cell.textContent = 'üîë';
          }

          board.appendChild(cell);
        }
      }
    }

    function playSound() {
      stepSound.currentTime = 0;
      stepSound.play();
    }

    function move(direction) {
      if (gameEnded) return;
      let newX = robotPos.x;
      let newY = robotPos.y;

      if (direction === 'up') newY--;
      if (direction === 'down') newY++;
      if (direction === 'left') newX--;
      if (direction === 'right') newX++;

      if (
        newX >= 0 && newX < boardSize &&
        newY >= 0 && newY < boardSize &&
        !obstacles.some(o => o.x === newX && o.y === newY)
      ) {
        robotPos = { x: newX, y: newY };
        playSound();
        checkKey();
        checkGoal();
        drawBoard();
      }
    }

    function checkKey() {
      if (keyPos && robotPos.x === keyPos.x && robotPos.y === keyPos.y) {
        hasKey = true;
        robotChar = 'üê∂';
        keyPos = null;
      }
    }

    function checkGoal() {
      if (robotPos.x === goalPos.x && robotPos.y === goalPos.y) {
        goalSound.currentTime = 0;
        goalSound.play();
        gameEnded = true;
        setTimeout(() => {
          alert("Hebat! Kamu menyelesaikan level " + currentLevel + " ‚≠ê!");
          nextLevel();
        }, 200);
      }
    }

    function reset() {
      robotPos = { x: 0, y: 0 };
      robotChar = 'ü§ñ';
      hasKey = false;
      gameEnded = false;
      setupLevel(currentLevel);
    }

    function setupLevel(level) {
      obstacles = [];
      keyPos = null;

      if (level === 1) {
        goalPos = { x: 3, y: 2 };
      } else if (level === 2) {
        goalPos = { x: 4, y: 4 };
        obstacles = [
          { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 1, y: 3 },
          { x: 3, y: 1 }, { x: 3, y: 2 }, { x: 3, y: 3 }
        ];
      } else if (level === 3) {
        goalPos = { x: 4, y: 4 };
        keyPos = { x: 1, y: 2 };
        robotChar = hasKey ? 'üê∂' : 'ü§ñ';
        obstacles = [
          { x: 0, y: 1 }, { x: 2, y: 1 },
          { x: 2, y: 2 }, { x: 2, y: 3 }, { x: 3, y: 3 },
          { x: 4, y: 2 }
        ];
      }

      levelText.textContent = level;
      drawBoard();
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel > 3) {
        alert("Kamu sudah menyelesaikan semua level! üéâ");
        currentLevel = 1;
      }
      reset();
    }

    document.addEventListener("keydown", function(event) {
      switch(event.key) {
        case "ArrowUp": move('up'); break;
        case "ArrowDown": move('down'); break;
        case "ArrowLeft": move('left'); break;
        case "ArrowRight": move('right'); break;
        case " ": reset(); break;
      }
    });

    setupLevel(currentLevel);
  </script>
</body>
</html>
